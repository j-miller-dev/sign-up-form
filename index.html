<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="logo" class="logo" />
          <h1>odin pizza</h1>
        </div>
      </div>
      <div class="right-container">
        <p>
          Welcome to Odin Pizza! Please fill out your details below and we'll be
          in touch soon enough with some excellent (and delicious) pizza options
        </p>
        <p>You know you want some.</p>
        <div class="form-container">
          <h2>Let's do it!</h2>
          <form action="">
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your
              password"
              />
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your
                password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
