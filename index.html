<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="logo" class="logo" />
          <h1>odin pizza</h1>
        </div>
      </div>
      <div class="right-container">
        <p>
          Welcome to Odin Pizza! Please fill out your details below and we'll be
          in touch soon enough with some excellent (and delicious) pizza options
        </p>
        <p>You know you want some.</p>
        <div class="form-container">
          <h2>Let's do it!</h2>
          <form action="">
            <!-- onSubmit="return validateForm()" -->
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                class="input"
                required
                autocomplete="off"
                type="text"
                id="name1"
                pattern="[A-Za-z]{3,15}"
                placeholder="Enter your first name"
              />
              <span id="blankMsg" style="color: red"> </span> <br /><br />
              <span id="charMsg" style="color: red"> </span> <br /><br />
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input
                required
                class="input"
                type="text"
                id="name2"
                pattern="[A-Za-z]{3,15}"
                placeholder="Enter your last name"
                autocomplete="off"
              />
              <span id="charMsg" class="charMsg" style="color: red"> </span>
              <br /><br />
              <span id="blankMsg" style="color: red"> </span> <br /><br />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                required
                class="input"
                type="email"
                id="email"
                placeholder="Enter your email"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                required
                class="input"
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
                autocomplete="off"
                pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="pswd1"
                onChange="validatePassword()"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                required
                class="input"
                value=""
                type="password"
                autocomplete="off"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              />
              <span id="message1" class="message1" style="color: red"> </span>
              <br /><br />
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input
                id="pswd2"
                onChange="validatePassword()"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                required
                class="input"
                value=""
                type="password"
                autocomplete="off"
                title="Passwords must be identical"
              />
              <span id="message2" style="color: red"> </span> <br /><br />
            </div>
            <button
              class="submit-button"
              id="submit-button"
              type="submit"
              value="Submit"
            >
              Create Account
            </button>
          </form>
          <p>Already have an account? Log in</p>
          <div class="submit-container">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
